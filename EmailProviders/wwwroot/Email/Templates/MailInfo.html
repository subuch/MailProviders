<div class="container">
    <h2>Mail Drafting</h2>
    <form >
        <div class="form-group">
            <label for="email">Main Recipient Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
        <div class="form-group">
            <label for="CC">CC Recipient Email :</label>
            <input type="email" class="form-control" id="CC" placeholder="Enter CC email" name="CC">
        </div>
        <div class="form-group">
            <label for="BCC">BCC Recipient Email :</label>
            <input type="email" class="form-control" id="BCC" placeholder="Enter BCC email" name="BCC">
        </div>

        <div class="form-group">
            <label for="subject">Mail Subject:</label>
            <input type="text" class="form-control" id="subject" placeholder="Enter email Subject" name="subject">
        </div>
        <div class="form-group">
            <label for="comment">Mail Body:</label>
            <textarea class="form-control" rows="5" id="comment"></textarea>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
